# ============================================
# Mensagens de erro genéricas e padrões
# ============================================
internal.server.error.default=Ocorreu um erro interno no servidor. Tente novamente mais tarde.
validation.error.default=Erro de validação. Verifique os campos inválidos e tente novamente.

# ============================================
# Erros de autenticação e autorização
# ============================================
auth.unauthorized.default=Acesso não autorizado.
auth.forbidden.default=Você não tem permissão para acessar este recurso.
auth.permission.invalid=Permissão inválida: {permission}.

