# ============================================
# Erros de validação do Spring Validation (@NotNull, @Size, etc.)
# ============================================

# Campos obrigatórios
javax.validation.constraints.NotBlank=O campo {0} não pode estar em branco.
javax.validation.constraints.NotEmpty=O campo {0} não pode estar vazio.
javax.validation.constraints.NotNull=O campo {0} é obrigatório.

# Tamanho de campos
javax.validation.constraints.Size=O campo {0} deve ter entre {1} e {2} caracteres.

# Números e valores
javax.validation.constraints.DecimalMax=O valor do campo {0} deve ser menor ou igual a {1}.
javax.validation.constraints.DecimalMin=O valor do campo {0} deve ser maior ou igual a {1}.
javax.validation.constraints.Digits=O campo {0} deve ser um número com até {1} dígitos inteiros e {2} dígitos decimais.
javax.validation.constraints.Min=O valor do campo {0} deve ser no mínimo {1}.
javax.validation.constraints.Max=O valor do campo {0} deve ser no máximo {1}.
javax.validation.constraints.Positive=O campo {0} deve ser um valor positivo.
javax.validation.constraints.PositiveOrZero=O campo {0} deve ser um valor positivo ou zero.
javax.validation.constraints.Negative=O campo {0} deve ser um valor negativo.
javax.validation.constraints.NegativeOrZero=O campo {0} deve ser um valor negativo ou zero.

# Data e tempo
javax.validation.constraints.Future=O campo {0} deve ser uma data no futuro.
javax.validation.constraints.Past=O campo {0} deve ser uma data no passado.
javax.validation.constraints.FutureOrPresent=O campo {0} deve ser uma data no futuro ou no presente.
javax.validation.constraints.PastOrPresent=O campo {0} deve ser uma data no passado ou no presente.

# E-mails e formatos específicos
javax.validation.constraints.Email=O campo {0} deve ser um e-mail válido.

# Patterns específicos
javax.validation.constraints.Pattern=O campo {0} está em um formato inválido.
javax.validation.constraints.Pattern.cep=O campo {0} deve conter 8 dígitos, sem pontuação.
javax.validation.constraints.Pattern.cpf=O campo {0} deve conter 11 dígitos, sem pontuação.
javax.validation.constraints.Pattern.telefone=O campo {0} deve conter 10 dígitos, sem pontuação.
javax.validation.constraints.Pattern.celular=O campo {0} deve conter 11 dígitos, sem pontuação.
javax.validation.constraints.Pattern.estado=O campo {0} deve ser composto por 2 letras maiúsculas (UF).
javax.validation.constraints.Pattern.sexo=O campo {0} deve ser uma letra: 'M' para Masculino, 'F' para Feminino ou 'O' para Outro.
javax.validation.constraints.Pattern.senha=O campo {0} deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres especiais.
